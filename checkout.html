<!DOCTYPE html>
<html>
<head>
<title>Checkout Informations</title>
<meta name="viewport" content="width=device-width, initial-scale=1">


<!-- style css -->
<link rel="stylesheet" href="checkout.css">
</head>
<body>
<header>
    <nav class="navbar">
        <img src="images/logo.png" alt="Foodies Fanda" class="logo" />
        <div class="nav-item">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="addToCart.html">Cart</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </nav>
    <!-- Navbar Section Ends -->
    <section class="front-sec">
        <h1 class="text-title">Payment Checkout</h1>
    </section>
</header>
<div class="row">
<div class="col">
    <div class="container">
        <form id="validate">
            <div class="row">
                <div class="col">
                    <h3>Billing Address</h3>
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" name="fullname" placeholder="firstname lastname" required>
                    <label for="email"> Email</label>
                    <input type="text" id="email" name="email" placeholder="abc@gmail.com" required>
                    <label for="adr"> Address</label>
                    <input type="text" id="adr" name="address" required>
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="city" required>
                    <div class="row">
                        <div class="col">
                            <label for="zip">Zip</label>
                            <input type="text" id="zip" name="zip" placeholder="00000"required>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h3>Payment</h3>
                    <label for="cname">Name</label>
                    <input type="text" id="cname" name="cardname" placeholder="firstname lastname"required>
                    <label for="ccnum">Bkash/Nagadh number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="+880 1000 000000"required>
                    <label for="amount">Amount</label>
                    <input type="text" name="amount" placeholder="00000" required>
                </div>
            </div>
            <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
            <input type="submit" value="Continue to checkout" class="btn">
        </form>
    </div>
</div>

</div>
<!-- Footer Section Starts -->
<footer>
    <p>
        Copyright &copy; 2021 | Foodies Fanda. All Rights Reserved.
    </p>
</footer>
<!-- Footer Section Ends -->
</body>
</html>
